<!doctype html>
<html lang="es" class="no-js">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>{% block title %}{% endblock %} | WORDart.</title>
    <meta name="description" content="Simplified Bootstrap template with sticky menu">
    <link href="{% static 'core/css/bootstrap.min.css' %} " rel="stylesheet">
    <link href="{% static 'core/css/sticky-menu.css' %}" rel="stylesheet">
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle menu</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="{% url 'home' %}">WORDart.</a>
            </div>

            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="hidden">
                        <a class="page-scroll" href="{% url 'home' %}">INICIO</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{% url 'about' %}">ACERCA DE</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{% url 'gallery' %}">GALERIA</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="{% url 'contact' %}">CONTACTO</a>
                    </li>
                </ul>
            </div>	<!-- .navbar-collapse -->
        </div>		<!-- .container -->
    </nav>
    
    {% block content %}{% endblock %}
	
	<a id="back2Top" title="Back to top" href="#">&#10148;</a>
	
    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src={% static "core/js/bootstrap.min.js" %}></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="{% static 'core/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'core/js/sticky-menu.js' %}"></script>

</body>

</html>
